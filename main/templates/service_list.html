<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of medical services</title>
    </head>
    <body>
    <h1>List of medical services</h1>
    <div class="">
        {% for service in services %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">{{ service.name }}</h2>
                    <p class="card-text">{{ service.description }}</p>
                    <p class="card-text">Доктор: {{ service.doctor.name }}</p>
                    <a href="{% url 'main:service-detail' service.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        {% endfor %}
    </div>
    </body>
{% endblock %}
</html>
